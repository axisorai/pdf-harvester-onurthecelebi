name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install playwright pyinstaller pandas openpyxl
        playwright install chromium
    
    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --onefile --name "PDFHarvester_OnurTheCelebi" --add-data "src;src" --console src/pdf_harvester.py
    
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: PDFHarvester_OnurTheCelebi
        path: dist/PDFHarvester_OnurTheCelebi.exe
